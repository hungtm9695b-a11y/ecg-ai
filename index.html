<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI Thiếu Máu Cơ Tim - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSS nội bộ -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script defer src="app.js"></script>

  <style>
    /* Bạn có thể tách CSS riêng nếu muốn */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    header {
      background: #1f4fbf;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .buttons { margin-top: 20px; display:flex; justify-content: space-between; }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #1f4fbf;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>AI Hỗ trợ phát hiện sớm thiếu máu cơ tim</header>

<div class="container">

  <!-- BƯỚC 1 -->
  <div id="step1">
    <h2>Bước 1: Nhập thông tin</h2>
    <label>Tuổi</label>
    <input id="patientAge" type="number" placeholder="VD: 58">

    <label>Huyết áp</label>
    <input id="bp" type="text" placeholder="110/70">

    <label>Mạch</label>
    <input id="hr" type="number" placeholder="80">

    <label>SpO₂</label>
    <input id="spo2" type="number" placeholder="97">

    <div class="buttons">
      <span></span>
      <button onclick="goToStep(2)">Tiếp tục →</button>
    </div>
  </div>

  <!-- BƯỚC 2 -->
  <div id="step2" class="hidden">
    <h2>Bước 2: Tải ảnh ECG</h2>

    <input type="file" id="ecgFile" accept="image/*">

    <div id="ecgPreview" style="margin-top:10px; color:gray;">Chưa có ảnh</div>
    <div id="ecgStatus" style="margin-top:8px; font-size:13px; color:#555;"></div>

    <h3>Kết quả AI backend</h3>
    <label><input type="checkbox" id="ecgIschemia"> Thiếu máu cơ tim</label><br>
    <label><input type="checkbox" id="ecgDangerousRhythm"> Rối loạn nhịp nguy hiểm</label><br>
    <label><input type="checkbox" id="ecgOtherAbnormal"> Bất thường khác</label>

    <div class="buttons">
      <button onclick="goToStep(1)">← Quay lại</button>
      <button onclick="goToStep(3)">Tiếp tục →</button>
    </div>
  </div>

  <!-- BƯỚC 3 -->
  <div id="step3" class="hidden">
    <h2>Bước 3: Triệu chứng</h2>

    <label><input type="checkbox" class="symptom"> Đau gắng sức</label><br>
    <label><input type="checkbox" class="symptom"> Đau sau xương ức</label><br>
    <label><input type="checkbox" class="symptom"> Bóp nghẹt</label><br>
    <label><input type="checkbox" class="symptom"> Kéo dài >10 phút</label><br>

    <h3>Yếu tố nguy cơ</h3>
    <label><input type="checkbox" class="risk"> THA</label><br>
    <label><input type="checkbox" class="risk"> ĐTĐ</label><br>

    <div class="buttons">
      <button onclick="goToStep(2)">← Quay lại</button>
      <button onclick="calculateResult()">Phân tích AI →</button>
    </div>
  </div>

  <!-- BƯỚC 4 -->
  <div id="step4" class="hidden">
    <h2>Kết quả AI</h2>

    <div id="resultBox" style="padding:15px; background:#e8efff; border-radius:8px;"></div>

    <h3>HEAR Score</h3>
    <div id="hearBox"></div>

    <div class="buttons">
      <button onclick="goToStep(3)">← Quay lại</button>
      <button onclick="resetAll()">Tạo ca mới</button>
    </div>
  </div>

</div>

</body>
</html>
